<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <div class="contact">
        <form action="" method="get">
            <div class="row mb-10">
                <div class="lable-control">
                    <label for="username">User Name</label>
                </div>
                <div class="form-control">
                    <input type="text" name="username" id="username" class="input-text">
                </div>
            </div>
            <div class="row mb-10">
                <div class="lable-control">
                    <label for="username">Password</label>
                </div>
                <div class="form-control">
                    <input type="password" name="password" id="password" class="input-text">
                </div>
            </div>
            <div class="row mb-10">
                <div class="lable-control">
                    <label for="username">E-Mail</label>
                </div>
                <div class="form-control">
                    <input type="email" name="email" id="email" class="input-text">
                </div>
            </div>
            <div class="row mb-10">
                <div class="lable-control">
                    <label for="username">Comment</label>
                </div>
                <div class="form-control">
                    <textarea id="comment" name="comment" class="input-text" rows="4"></textarea>
                </div>
            </div>
            <div class="row text-center">
                <button type="submit" class="send"><i class="fa fa-send"></i> Send</button>
            </div>
        </form>
    </div>
</body>
</html>
