<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .flex-container {
        display: flex;
        background-color: DodgerBlue;
        margin-bottom: 20px;
      }

      .flex-container > div {
        background-color: #f1f1f1;
        margin: 10px;
        padding: 20px;
        font-size: 30px;
        width: 100px;
        text-align: center;
      }

      .order-1 {order: 1;}
      .order-2 {order: 2;}
      .order-3 {order: 3;}
      .order-4 {order: 4;}
      .order-5 {order: 5;}
      .order-6 {order: 6;}

    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="order-6">1</div>
      <div class="order-5">2</div>
      <div class="order-1">3</div>
      <div class="order-4">4</div>
      <div class="order-2">5</div>
      <div class="order-3">6</div>
    </div>
    <div class="flex-container">
      <div class="">1</div>
      <div class="" style="flex-basis: 300px;">2</div>
      <div class="">3</div>
      <div class="">4</div>
      <div class="">5</div>
      <div class="">6</div>
    </div>
  </body>
</html>
